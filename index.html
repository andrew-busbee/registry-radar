<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Docker container registry monitoring application - Track and monitor your Docker images for updates" />
    <meta name="theme-color" content="#3b82f6" />
    <title>Registry Radar</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Apply dark mode immediately to prevent flash of light mode
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (!savedTheme) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script type="module" src="/src/client/main.tsx"></script>
  </body>
</html>
